<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <title>Learn Korean Keyboard</title>
  <link rel="stylesheet" href="main.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="jquery-3.1.1.min.js"></script>
  <script src="jquery-ui.js"></script>
</head>
<body>
  <header>
    <span id="header-area-text">
      LEARN THE KOREAN KEYBOARD
    </span>
    <div class="dropdown">
      <svg class="dropbtn" height="32px" id="Layer_1" style="enable-background:new 0 0 32 32;" version="1.1" viewBox="0 0 32 32" width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2  S29.104,22,28,22z"/></svg>
      <div id="myDropdown" class="dropdown-content">
        <a href="#">Game</a>
        <a href="#">Key</a>
      </div>
    </div>
  </header>
  <div id="question-area">
    <div id="question">
      <span id="question-text">ã…‚</span>
    </div>
    <!-- <div id="temporary-next-area">
      <button type="button" id="temporary-next-button">Click Me!</button>
    </div> -->
  </div>
  <!-- <div id="input-area">
    <div id="input-display" style="width:100px;height:100px;border:1px solid #000000;background:blue"></div>
    <button type="button" id="answer-confirm-button">Enter</button>
  </div>
  <div id="check-area">
    <div id="check-box" style="width:100px;height:100px;border:1px solid #000000;background:green"></div>
  </div> -->

  <div id="keyboard-graphic">
    <div id="keyboard-graphic-row-one" class="keyrow">
      <div id="tab-key" class="keys off text">Tab</div>
      <div id="q-key" class="keys off">Q</div>
      <div id="w-key" class="keys">W</div>
      <div id="e-key" class="keys">E</div>
      <div id="r-key" class="keys">R</div>
      <div id="t-key" class="keys">T</div>
      <div id="y-key" class="keys">Y</div>
      <div id="u-key" class="keys">U</div>
      <div id="i-key" class="keys">I</div>
      <div id="o-key" class="keys">O</div>
      <div id="p-key" class="keys">P</div>
      <div id="lbracket-key" class="keys">[</div>
      <div id="rbracket-key" class="keys">]</div>
      <div id="fslash-key" class="keys">\</div>
    </div>
    <div id="keyboard-graphic-row-two" class="keyrow">
      <div id="caplocks-key" class="keys text">Caps Lock</div>
      <div id="a-key" class="keys">A</div>
      <div id="s-key" class="keys">S</div>
      <div id="d-key" class="keys">D</div>
      <div id="f-key" class="keys">F</div>
      <div id="g-key" class="keys">G</div>
      <div id="h-key" class="keys">H</div>
      <div id="j-key" class="keys">J</div>
      <div id="k-key" class="keys">K</div>
      <div id="l-key" class="keys">L</div>
      <div id="semicolon-key" class="keys">;</div>
      <div id="apos-key" class="keys">'</div>
      <div id="enter-key" class="keys text">Enter</div>
    </div>
    <div id="keyboard-graphic-row-three" class="keyrow">
      <div id="lshift-key" class="keys text">Shift</div>
      <div id="z-key" class="keys">Z</div>
      <div id="x-key" class="keys">X</div>
      <div id="c-key" class="keys">C</div>
      <div id="v-key" class="keys">V</div>
      <div id="b-key" class="keys">B</div>
      <div id="n-key" class="keys">N</div>
      <div id="m-key" class="keys">M</div>
      <div id="comma-key" class="keys">,</div>
      <div id="period-key" class="keys">.</div>
      <div id="backslash-key" class="keys">/</div>
      <div id="rshift-key" class="keys text">Shift</div>
    </div>
    <!-- <div id="l-shift-key" class="keys">Shift</div>
    <div id="r-shift-key" class="keys">Shift</div> -->
  </div>
  <footer>Created by: Jiayi Sun @2017</footer>
  <script src="main.js"></script>
</body>
</html>
